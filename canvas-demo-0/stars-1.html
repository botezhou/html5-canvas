<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Canvas基础-星空-1</title>
	<meta name="description" content="Canvas基础">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="wrap">
	<canvas id="canvas" width="400" height="400">
		当前浏览器不支持canvas，请更换浏览器后再试。
	</canvas>
</div>
<script>
window.onload = function(){
	var canvas = document.getElementById('canvas');
	var context = canvas.getContext('2d');
	var R1 = 90;  //可更改看不同效果
	var R2 =50;
	var rot = 0; //旋转角度

	context.lineWidth = 3;
	context.fillStyle='#000';
	context.fillRect(0,0,canvas.width,canvas.height);

	for(var i = 0;i<100; i++){ //100颗

		var r = Math.random()*10+5; 
		var x = Math.random()*canvas.width;
		var y = Math.random()*canvas.height;
		var ro = Math.random()*360;

		drawStar(context,r,r/2,x,y,ro); 
	}
}

function drawStar(cxt,R,r,x,y,rot){
	cxt.beginPath();

	for(var i=0;i<5;i++){
		cxt.lineTo( Math.cos((18+i*72-rot)/180*Math.PI)*R+x,
					    -Math.sin((18+i*72-rot)/180*Math.PI)*R+y); //外侧

		cxt.lineTo( Math.cos((54+i*72-rot)/180*Math.PI)*r+x,
					    -Math.sin((54+i*72-rot)/180*Math.PI)*r+y); //内侧,半径设为外侧0.5倍
	}

	cxt.closePath();

	cxt.fillStyle = '#F8F8FF';
	cxt.strokeStyle= '#F5F5F5 ';
	cxt.lineWidth = 2;
	cxt.lineJoin = 'round';

	cxt.fill();
	cxt.stroke();
}

</script>
</body>
</html>
